{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5 h-100 bg-white">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Comment</button>
        <a href="{% url 'product_detail' product_id=comment.product.pk%}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
