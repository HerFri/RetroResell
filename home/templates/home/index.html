{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
            <h1 class="display-4 logo-font text-black mt-5 text-center h1 outline-white">
                Welcome to RetroResell!<br>
                Your source for Retro Videogaming!
            </h1>
    </div>
{% endblock %}

                    </ol>

                            <img class="d-block w-100" src="https://res-console.cloudinary.com/dg39w8c5b/thumbnails/v1/image/upload/v1703271910/bWVkaWEvMjAyMzExMjdfMTk0NDMwX3NuN3QwcA==/grid_landscape" alt="First slide">

                                    <a class="nodeco" href="{% url 'products' %}?category=consoles">
                                        <h1 class="outline-black nodeco">Consoles</h1>
                                    </a>
                                </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://res-console.cloudinary.com/dg39w8c5b/thumbnails/v1/image/upload/v1703271507/bWVkaWEvMjAyMzExMjFfMjAzNjI2X3lzc2dkbw==/grid_landscape" alt="Second slide">

                                        <h1 class="outline-black nodeco">Videogames</h1>
                                    </a>
                                </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://res-console.cloudinary.com/dg39w8c5b/thumbnails/v1/image/upload/v1703272187/bWVkaWEvMjAyMzExMjdfMjAwMTM1X2piMGNvZw==/grid_landscape" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <a href="{% url 'products' %}?category=other">
                                        <h1 class="outline-black">Miscellaneous</h1>
                                    </a>
                                </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                        </h4>

            </div>
