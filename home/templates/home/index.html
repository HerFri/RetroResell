{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
    </div>
{% endblock %}

{% block content %}
<div class="container h-100 push-nest">
    <div id="slide-container" class="bg-white">
        <h1 class="logo-font text-black mt-3 text-center sliding-text">
            Welcome to RetroResell! Your source for Retro Videogaming!
        </h1>
      </div>
    <div class="row h-100">
        <div class="col">
        </div>
            <div class="col-sm-8 col-md-6 justify-content-center">
                <!-- Code for carousel from https://getbootstrap.com/docs/4.2/components/carousel/-->
                <div id="carouselExampleIndicators" class="carousel slide mt-5 carousel-border" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a class="nodeco" href="{% url 'products' %}?category=consoles">
                                <img class="d-block w-100" src="https://res.cloudinary.com/dg39w8c5b/image/upload/v1703271910/media/20231127_194430_sn7t0p.jpg" alt="Nintendo 64 Retro Videogame Console">
                                    <div class="carousel-caption">
                                        <h1 class="outline-black carousel-category">Consoles</h1>
                                    </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="{% url 'products' %}?category=games">
                                <img class="d-block w-100" src="https://res.cloudinary.com/dg39w8c5b/image/upload/v1703271507/media/20231121_203626_yssgdo.jpg" alt="Warioland 3 Gameboy Color Game">
                                    <div class="carousel-caption">
                                        <h1 class="outline-black carousel-category">Videogames</h1>
                                    </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="{% url 'products' %}?category=other">
                                <img class="d-block w-100" src="https://res.cloudinary.com/dg39w8c5b/image/upload/v1703272187/media/20231127_200135_jb0cog.jpg" alt="Super Gameboy">
                                    <div class="carousel-caption">
                                        <h1 class="outline-black carousel-category">Miscellaneous</h1>
                                    </div>
                            </a>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                        </h4>
                    </div>
                </div>
            </div>
        <div class="col">
        </div>
    </div>
</div>
    
{% endblock %}
