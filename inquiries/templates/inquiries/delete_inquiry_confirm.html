{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="overlay"></div>
<div class="container-fluid h-100 d-flex align-items-center justify-content-center delete-confirm">
    <div class="col-lg-4">
        <div class="card-body delete-inquiry-body border">
            <div class="mb-1">
                <div class="align-items-center justify-content-center d-flex">
                    <h3>Confirm Inquiry Deletion</h3>
                </div>
                <div class="align-items-center justify-content-center d-flex">
                    <p>Do you really want to delete your Inquiry Number {{ inquiry.id }}?</p>
                </div>
                <div class="align-items-center justify-content-center d-flex">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Yes" class="btn btn-outline-dark">
                        <a href="{% url 'inquiry' inquiry.id %}" class="btn btn-danger mt-3 mb-3" aria-label="Go back to My Inquiry page">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
